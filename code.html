<html>
<head>
<style>
table, th, td {
  border: 3px solid black;
}
</style>
</head>
<body>

<h1>Table Test</h1>

<p>The tr element defines a row in a table:</p>

<table>
  <tr>
    <th>Name</th>
    <th>Money</th>
  </tr>
  <tr>
    <td>Simon</td>
    <td>$300</td>
  </tr>
  <tr>
    <td>Sawyer</td>
    <td>$100</td>
  </tr>
</table>

<h1>Submitting test</h1>

<form action="/action_page.php">
  <p><label for="answer">Text in here:</label></p>
  <textarea id="answer" name="answer" rows="4" cols="50"></textarea>
  <br>
  <input type="submit" value="Submit">
</form>

<p>Click the "Submit" button and the form-data will be sent to a page on the
server called "action_page.php".</p>

</body>
</html>
